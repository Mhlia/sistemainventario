<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!--Navbar-->
    <nav class="navbar navbar-expand-lg navbar-info bg-info">
        {% if user.is_authenticated %}
        <div class="container">
            <a class="navbar-brand text-white" href="{%url 'dashboard-index' %}">DMZ Computer</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link text-white" href="{%url 'dashboard-index' %}">Dashboard <span
                                class="sr-only">(current)</span></a>
                    </li>
                </ul>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link text-white" href="{%url 'user-profile' %}">Perfil de {{user.username}}  <span
                                class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <form method="POST" action="{% url 'user-logout' %}">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-link nav-link text-white">Logout</button>
                        </form>
                    </li>
                </ul>
                {% else %}
                <div class="container">
                    <a class="navbar-brand text-white" href="#">DMZ Computer</a>
                </div>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link text-white mt-1" href="{%url 'user-register' %}">Registrate <span
                                class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <form method="POST" action="{% url 'user-login' %}">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-link nav-link text-white mt-1">Login</button>
                        </form>
                    </li>
                </ul>
                {% endif %}
            </div>
        </div>
    </nav>
    <!--End Navbar-->

</body>
</html>
