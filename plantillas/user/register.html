{% extends 'partials/base.html'  %}
{% block title %} Registro {% endblock %}
{% load crispy_forms_tags %}

{% block content %}

    <div class="container">
        <div class="row mt-5">
            <div class="col-md-6 offset-md-3">
                <div class="border bg-white p-3"> 
                    <h2>Registrate<hr></h2>
                    <form method="POST">
                        {% csrf_token %}
                        {{ form |crispy }} 
                    <button type="submit" class="btn btn-success">Registrar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
